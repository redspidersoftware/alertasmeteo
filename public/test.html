<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        .result {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #51cf66;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>üîç Test Supabase Connection (v2 - 01:05)</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="env-check"></div>
    <div id="results"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Check env vars - NO USAR import.meta.env en archivos est√°ticos de public/
        const supabaseUrl = 'https://iabbabzszkxscykskmex.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYmJhYnpzemt4c2N5a3NrbWV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNTc3NTYsImV4cCI6MjA4NjYzMzc1Nn0.pVYSP3_2WlAmYm0hpkIVNpJLd_Da0TNoFZn_D5E4t2k';

        const client = createClient(supabaseUrl, supabaseKey);

        document.getElementById('env-check').innerHTML = `
            <div class="result">
                <p><strong>URL:</strong> ${supabaseUrl}</p>
                <p><strong>Key:</strong> ${supabaseKey.substring(0, 30)}...</p>
            </div>
        `;

        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML += '<div class="result">Testing connection...</div>';

            console.log('Testing connection to:', supabaseUrl);

            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/users?select=count`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += `
                        <div class="result success">
                            <h3>‚úÖ API Response OK!</h3>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    testSignup();
                } else {
                    const errorText = await response.text();
                    results.innerHTML += `
                        <div class="result error">
                            <h3>‚ùå API Error:</h3>
                            <p>Status: ${response.status}</p>
                            <pre>${errorText}</pre>
                        </div>
                    `;
                }
            } catch (e) {
                results.innerHTML += `
                    <div class="result error">
                        <h3>‚ùå Network/CORS Error:</h3>
                        <p>${e.message}</p>
                        <p><strong>Check list:</strong></p>
                        <ul>
                            <li>Are you using an AdBlocker? (Disable it)</li>
                            <li>Is your firewall blocking supabase.co?</li>
                            <li>Is there a red message in the Browser Console (F12)?</li>
                        </ul>
                    </div>
                `;
                console.error('Fetch error:', e);
            }
        }

        async function testSignup() {
            const results = document.getElementById('results');
            const testEmail = 'test' + Date.now() + '@example.com';

            try {
                const { data, error } = await client.auth.signUp({
                    email: testEmail,
                    password: '123456789'
                });

                if (error) {
                    results.innerHTML += `
                        <div class="result error">
                            <h3>‚ùå Signup Error:</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                } else {
                    results.innerHTML += `
                        <div class="result success">
                            <h3>‚úÖ Signup Works!</h3>
                            <p>Created user: ${testEmail}</p>
                        </div>
                    `;
                }
            } catch (e) {
                results.innerHTML += `
                    <div class="result error">
                        <h3>‚ùå Signup Failed:</h3>
                        <p>${e.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>

</html>
